<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>果茶庄園|會員登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="/js/Member.js"></script>
        <link rel="stylesheet" href="/Members.css">
</head>
<body>
    
        <div class="container-md">
            <h2 class="text-success  text-center">會員專區</h2>
            <div class="loginbox">
                <h3>會員登入<span>SIGN IN</span></h3>
                <form id="loginForm" name="loginForm" action="" method="post" class="login-form">
                    <fieldset>
                        <label class="input">
                            <input type="email" id="login_id" name="login_id" class="form-control " required value="" placeholder="請輸入您的e-mail信箱"></label><br>
                        <label class="input">
                            <input type="password" id="login_password" name="login_password" class="form-control  " required  minlength="8" maxlength="20" pattern="^(?=.*\d)(?=.*[a-zA-Z]).{8,20}$" placeholder="請輸入8-20個字元內的密碼"> </label>
                            <button class="btn btn-login clearfix" type="submit" >會員登入</button>
                            <!-- <button class="btn btn-secondary clearfix" type="button" onclick="join()">加入會員</button> -->
                            <a class=" btn btn-secondary  b-join" href="Members join-1.html">加入會員</a>
                        
                    </fieldset>
                </form>
             </div>
        </div>
    
    
    
</body>
</html>
